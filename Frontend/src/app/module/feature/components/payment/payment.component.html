<div class="mt-16 space-y-5 px-5 lg:px-20">

    <ng-container>

        <div class="p-5 shadow-lg box mb-5 bg-white">
            <app-address-card [address]="products.shippingAddress"/>
        </div>

        <div class="grid grid-cols-1 gap-5 lg:grid-cols-3 relative justify-between py-5">

            <!-- Left Side -->
            <section class="lg:col-span-2 lg:pr-5 ">

                <div class="box p-5 space-y-3 bg-white">
    
                    <ng-container>
    
                        <div *ngFor="let product of products.orderItems; let last=last">
                            <!-- <app-cart-item [cartItem]="product"/> -->
                            <app-payment-card [cartItem] = "product"/>
                       
                        </div>
    
                    </ng-container>
    
                </div>
    
            </section>

            <!-- Right Side -->
            <section class="col-span-1 pl-5 sticky top-0 h-[100vh] mt-5 lg:mt-0 ">

                <ng-container>
    
                    <div class="box bg-white">
    
                        <p class=" border-b-[1px] w-full h-full font-medium text-[16px] text-[#878787] py-3 px-6 ">PRICE DETAILS</p>
                        <div class="px-6">
    
                            <div class="flex justify-between my-5">
    
                                <span>Total Price</span>
                                <span>₹{{products.totalPrice}}</span>
    
                            </div>
                            <div class="flex justify-between my-5">
    
                                <span>Discount</span>
                                <span class="text-green-600">- ₹{{products.discount}}</span>
    
                            </div>
                            <div class="flex justify-between my-5">
    
                                <span>Delivery Charges</span>
                                <span class="text-green-600">Free</span>
    
                            </div>
    
                            <mat-divider></mat-divider>
                            <div class="flex justify-between font-medium text-lg my-5">
    
                                <span>Total Amount</span>
                                <span class="text-green-600">₹{{products.totalDiscountedPrice}}</span>
    
                            </div>
    
                        </div>
    
                        <div class="px-6 pb-5">
                            <button 
                            (click)="redirectToPayment()"
                            mat-flat-button 
                            style="padding: 0.5rem; color: white;"
                            class="text-lg py-3 px-10 w-full matBgColor hover:scale-105"
                            >PAYMENT</button>
                        </div>
                       
                    </div>
    
                </ng-container>
    
            </section>

        </div>

    </ng-container>

</div>
